{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div style="height:100vh;!important; display: flex; align-items: center;">
    <div class="container bg-dark text-white p-3">
        <form style="font-size: 1.5rem" method="post">
            {% csrf_token %}
            <!-- {{ form|crispy }} -->
            <div class="row">
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ form.password1|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ form.password2|as_crispy_field }}
                </div>
            </div>
            <div>
                <input
                    class="btn-lg btn-primary"
                    type="submit"
                    value="Submit"
                />
            </div>
        </form>
    </div>
</div>
{% endblock %}
