{% extends "base.html" %} {% block content %}{% load crispy_forms_tags %}
<form method="post" action="{% url 'loginView' %}">
    {% csrf_token %}
    <div style="height:100vh;!important; display: flex; align-items: center;">
        <div style="font-size: 1.5rem" class="container bg-dark text-white p-3">
            <div class="d-flex">
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ login_form.username|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0 p-3">
                    {{ login_form.password|as_crispy_field }}
                </div>
            </div>
            <div class="mx-2 p-3">
                <input
                    class="btn-lg btn-primary"
                    type="submit"
                    value="Submit"
                />
            </div>
        </div>
    </div>
</form>
{% endblock %}
