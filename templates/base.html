<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        {% load static %}
        <title>{% block title %}Book Compiler{% endblock %}</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap");

            body {
                background-color: #fbfbfb;
            }

            #logo {
                font-family: "Mochiy Pop P One", sans-serif;
                color: #fbfbfb;
                font-size: 2rem;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" id="logo" href="{% url 'home' %}"
                    >bookCompiler</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{% url 'home' %}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!">Contact</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item mb-2 mb-lg-0 mx-lg-3">
                            <form action="" style="display: inline">
                                <button type="submit" class="btn btn-warning">
                                    Add new book
                                    <b>+</b>
                                </button>
                            </form>
                        </li>
                        {% else %}
                        <li class="nav-item mb-2 mb-lg-0 mx-lg-3">
                            <form
                                action="{% url 'registerView' %}"
                                style="display: inline"
                            >
                                <button type="submit" class="btn btn-primary">
                                    Sign up
                                </button>
                            </form>
                        </li>
                        {% endif %}
                        <li class="nav-item ml-lg-1">
                            {%if user.is_authenticated %}
                            <form
                                action="{% url 'logoutView' %}"
                                style="display: inline"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-outline-danger me-2"
                                >
                                    Logout
                                </button>
                            </form>
                            {% else %}
                            <form
                                action="{% url 'loginView' %}"
                                style="display: inline"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-outline-success me-2"
                                >
                                    Login
                                </button>
                            </form>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
